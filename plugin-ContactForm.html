<div class="background-style-linux animasikan fadeInDown ">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button "></div>
        </div>
       
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>The button will appear when all is filled </span>
           
          </div>
          <div class="app-contact"></div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <form  id="contact-form" method="post">
              <input type="hidden" name="contact_number">
              <div class="app-form-group">
                <input type="text" class="app-form-control"  id="email_name" name="user_name" placeholder=" Name" required>
              </div>
              <div class="app-form-group">
                <input type="email" id="emailtype" class="app-form-control" name="user_email" placeholder=" your@email.com" >
                <span class="txt-r-email"></span>
              </div>
            
              <div class="app-form-group message">
                <input type="text" id="email_message" class="app-form-control" name="message" placeholder=" Message" required>
              </div>
              <div class="app-form-group buttons">
                <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6LcJmSgjAAAAAFvkc61Bas7PeOTvs49Uoi8SGfj8"></div>
                <div id='html_element'></div>
                <button value="Send"  id="sendemailtome" class="app-form-button">Send</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

<script  type="text/javascript">

  const validateEmail = (email) => {
  return email.match(
    /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
  );
};
const validate = () => {
  const $resultemail = $('.txt-r-email');
  const email = $('#emailtype').val();
  $resultemail.text('');
  if (validateEmail(email)) {
    $resultemail.text(email + ' is valid');
    $resultemail.css('color', '#1be11b');
  } else {
    $resultemail.text(email + ' is not valid');
    $resultemail.css('color', '#ff6060');
  }
  return false;
}
$('#emailtype').on('input', validate);



$(document).one("click","#sendemailtome", function () {
  // $('#sendemailtome').css('visibility','hidden');
  emailjs.init('dqRpsNKRSHTHV8rB5');
        document.getElementById('contact-form').addEventListener('submit', function(event) {
                  event.preventDefault();
                  $("#sendemailtome").attr("disabled","disebled");
                  $("#sendemailtome").text("Please wait..");
                  // generate a five digit number for the contact_number variable
                  this.contact_number.value = Math.random() * 100000 | 0;
                  // these IDs from the previous steps
                  emailjs.sendForm('service_ip8gcdw', 'template_9bx0vyn', this)
                      .then(function() {
                          console.log('SUCCESS!');
                          $('.background-style-linux .container .screen .screen-body').html("");
                          $('.background-style-linux .container .screen .screen-body').append("<div style='padding: 1%; color: #bfbfbf; display: flex;  background: #ffffff1a; position: relative; border-radius: 22px;  top: 0;left: 0;right: 0; bottom: 0; margin: 11% auto;'>Thanks, I will contact you as soon as possible</div>");
                      }, function(error) {
                          console.log('FAILED...', error);
                      });
        });
    
});


$('#contact-form').on('keyup keypress', function(e) {
  var keyCode = e.keyCode || e.which;
  if (keyCode === 13) { 
    e.preventDefault();
    return false;
  }
  var responcaptchagoogle = grecaptcha.getResponse();
  const email = $('#emailtype').val();
  if($("#email_name").val() == "" || $("#email_message").val() == "" || !validateEmail(email) || responcaptchagoogle.length == 0){
    $("#sendemailtome").css("visibility","hidden");
  }else{
    $("#sendemailtome").css("visibility","visible");
  }

});

var onloadCallback = function() {
    grecaptcha.render('html_element', {
      'sitekey' : '6LcJmSgjAAAAAFvkc61Bas7PeOTvs49Uoi8SGfj8',
      'callback' : correctCaptcha
    });
  };

  var correctCaptcha = function(response) {
  var responcaptchagoogle = grecaptcha.getResponse();
  const email = $('#emailtype').val();
    if($("#email_name").val() == "" || $("#email_message").val() == "" || !validateEmail(email)|| responcaptchagoogle.length == 0){
    $("#sendemailtome").css("visibility","hidden");
  }else{
    $("#sendemailtome").css("visibility","visible");
  }
};

</script>
